# Based on this strategy: https://docs.gitlab.com/ee/topics/gitlab_flow.html#production-branch-with-gitlab-flow
# This workflow can be set as a status check to enforce your branching strategy to prevent merges to/from the wrong place.

name: Environment Branch Merge Checks

on:
  pull_request:
    branches: 
    - production
    - nonprod

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v2
    
    - name: Validate Merge
      run: |
        #output general information
        echo "PR merging from: ${{ github.head_ref }}"
        echo "PR merging to: ${{ github.base_ref }}"
        
        # only allow "nonprod" to merge to "production"
        # only allow "staging" to merge to "nonprod"
        if [[ "${{github.base_ref}}" == "production" ]] && \
           [[ "${{github.head_ref}}" == "nonprod" ]] || \
           [[ "${{github.base_ref}}" == "nonprod" ]] && \
           [[ "${{github.head_ref}}" == "staging" ]]
        then
          echo "You're okay to merge!"
        else
          echo "::error ::You cannot merge branch '${{github.head_ref}}' to branch '${{github.base_ref}}'"
          exit 1;
        fi
